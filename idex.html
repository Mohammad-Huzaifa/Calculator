<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="heading">CALCULATOR</div>
        <div class="calculator-screen">
        </div>
        <div class="function-button">
            <button class="func-btn calc">+</button>
            <button class="func-btn calc">-</button>
            <button class="func-btn calc">*</button>
            <button class="func-btn calc">/</button>
            <button class="func-btn calc">%</button>
            <button class="func-btn calc">&#8592</button>
        </div>
        <div class="button">
            <button class="nos-btn calc">1</button>
            <button class="nos-btn calc">2</button>
            <button class="nos-btn calc">3</button>
            <button class="nos-btn calc">4</button>
            <button class="nos-btn calc">5</button>
            <button class="nos-btn calc">6</button>
            <button class="nos-btn calc">7</button>
            <button class="nos-btn calc">8</button>
            <button class="nos-btn calc">9</button>
            <button class="nos-btn calc">0</button>
            <button class="nos-btn calc">=</button>
            <button class="nos-btn calc">C</button>
        </div>
    </div>




<script src="index.js"></script>
</body>
</html>
